<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgy Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #e74c3c;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .main-content {
            padding: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 16px;
            line-height: 1.5;
        }

        .contact {
            margin-top: 30px;
        }

        .contact p {
            margin: 0;
        }

        .contact a {
            color: #e74c3c;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Edgy Resume</p>
    </div>

    <div class="main-content">
        <div class="section">
            <h2>Summary</h2>
            <p>This is where you can provide a brief summary of your skills, experience, and career goals in an edgy and attention-grabbing way.</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <!-- Add your work experience details here -->
        </div>

        <div class="section">
            <h2>Education</h2>
            <!-- Add your education details here -->
        </div>

        <div class="section">
            <h2>Skills</h2>
            <!-- Add your skills here -->
        </div>
    </div>

    <div class="contact">
        <p>Contact: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <p>Website: <a href="https://www.example.com">www.example.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile">LinkedIn Profile</a></p>
    </div>
</body>
</html>
